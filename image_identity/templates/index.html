<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学分子识别器</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧪 化学分子识别器</h1>
            <p>上传化学结构图片，自动识别并可视化分子</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-section">
                <div id="drop-zone" class="drop-zone">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    <p class="upload-text">拖拽图片到这里，或点击选择文件</p>
                    <p class="upload-hint">支持 JPG、PNG 格式</p>
                    <input type="file" id="file-input" accept="image/*" hidden>
                </div>

                <!-- 预览图片 -->
                <div id="preview-container" class="preview-container" style="display: none;">
                    <h3>上传的图片</h3>
                    <img id="preview-image" src="" alt="预览">
                    <button id="clear-btn" class="btn-secondary">清除</button>
                    <button id="identify-btn" class="btn-primary" disabled>开始识别</button>
                </div>
            </div>

            <!-- 加载动画 -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在识别分子结构...</p>
            </div>

            <!-- 结果区域 -->
            <div id="result-section" class="result-section" style="display: none;">
                <h2>识别结果</h2>
                <div class="result-content">
                    <div class="result-item">
                        <h3>识别的分子结构</h3>
                        <img id="result-image" src="" alt="分子结构">
                    </div>
                    <div class="result-item">
                        <h3>SMILES 字符串</h3>
                        <div class="smiles-container">
                            <code id="smiles-output"></code>
                            <button id="copy-btn" class="btn-copy" title="复制">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 错误提示 -->
            <div id="error-message" class="error-message" style="display: none;"></div>
        </main>

        <footer>
            <p>基于 DECIMER 模型 & RDKit</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
